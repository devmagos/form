<!DOCTYPE html>
<html en>
<head>
 <title>Sign Up Form</title>
 <meta charset="UTF-8">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <meta http-equiv="X-UA-Compatible" content="ie=edge">
<link rel="stylesheet" href="./css/style.css" type="text/css">
</head>
<body style="background-image: url(images/background.jpg); background-position: cover; width: 100%;">
    
    <main>
    <form>
        <figure>
            <figcaption>
        <h1>Sign Up</h1>
            <figcaption>
        </figure>
        <section>
        Firstname:<input type="text" name="firstname" placeholder="Please input firstname here"><br><br>
        lastname  :<input type="text" name="lastname" placeholder="Please input lastname here"><br><br>
        Password:<input type="pwd" name="password" placeholder="Please input password here"><br><br>
        Email :&nbsp;&nbsp;&nbsp;&nbsp;<input type="email" name="email" placeholder="Please input email here"><br><br>
        Age : &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<input type="number" name="age" placeholder="Please input age here"><br><br>
        Favourite fruits :  <select name="fruits">
                              <option value="choose one">Choose one</option>
                              <option value="carrots">Carrots</option>
                              <option value="pineapple">Pineapple</option>
                              <option value="mango">Mango</option>
                              <option value="oranges">Oranges</option>
                              <option value="watermelon">Watermelon</option>
                              <option value="cucumber">Cucumber</option>
                            </select><br>
        Male<input class="radio" type="radio" name="male">
        Female<input class="radio" type="radio" name="female"><br>
        T & C<input id="checkbox" type="checkbox"><br><br>
        <button type="submit"><a href="">Sign Up</a></button>
        <button type="submit"><a href="signin.html">Log In</a></button>
        </section>
    </form>
    </main>
</body>
</html>
